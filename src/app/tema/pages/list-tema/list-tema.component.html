<p-button
  pRipple label="Crear Tema"
  icon="pi pi-plus"
  [rounded]="true"
  [outlined]="true"
  severity="success"
  routerLink="/temas/new"
  ></p-button>
<hr>
<div class="surface-section ml-3 mr-3 ">
  <ul class="list-none p-0 m-0">
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
          *ngFor="let tema of temas">
          <div class="text-500 w-6 md:w-2 font-medium"> {{tema.Id}}</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{tema.Tipo}} </div>
          <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple icon="pi pi-trash" severity="warning" class="text-red-400" class="p-button-text" [disabled]="canBeDeleted(tema)" ></button>
              <button pButton pRipple  icon="pi pi-pencil" class="p-button-text" [routerLink]="'/temas/edit/'+tema.Id"></button>
          </div>
      </li>

  </ul>
</div>
