<p-card [header]="(libro.Titulo | slice:0:12 )+'...'" [subheader]="libro.Autor" class="p-0 min-w-min">
  <ng-template pTemplate="header">
    <shared-lazy-image [url]="libro.URL" [name]="libro.Titulo || 'No name'"  ></shared-lazy-image>
    <!-- <img [alt]="libro.Titulo" [src]="libro.URL" /> -->
  </ng-template>
  <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
  </p>
  <p-footer class="flex  justify-content-end">
    <p-button label="Ver mas" icon="pi pi-plus" [routerLink]="'/libros/libro/'+libro.ISBN" class=" flex align-items-center"></p-button>
  </p-footer>
</p-card>
